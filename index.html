<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujahid's ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    
</head>
<body>
    <aside>
        <div class="aside-top">
            <span class="material-symbols-outlined menu-icon">menu</span>
            <span class="material-symbols-outlined plus-icon">add</span>
        </div>
        <div class="aside-bottom">
            <span class="material-symbols-outlined">diamond</span>
            <span class="material-symbols-outlined">help</span>
            <span class="material-symbols-outlined">history</span>
            <span class="material-symbols-outlined">settings</span>
        </div>
    </aside>
    <main>
        <nav>
            <div class="nav-left">
                <div class="logo"><span>Gemini</span>
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </div>
                <div class="verson">2.0 Flash</div>
            </div>
            <div class="nav-right">
                <div class="advanced">
                    <img src="images/logo-small.svg" alt="">
                    <span>Try Gemini Advanced</span>
                </div>
                <div class="apps"><span class="material-symbols-outlined apps-icon">apps</span></div>
                <div class="account">
                    <img src="images/profile-image.png" alt="Profile Image" class="profile-image">
                </div>
            </div>
        </nav>


        <div class="message-cont">
            <h1 class="welcome">Hello, Mujahid</h1>
        </div>
        


        <div class="bottom-cont">
            <div class="question-cont">
                <span class="material-symbols-outlined plus-icon">add</span>
                <input type="text" placeholder="Ask Gemini" required>
                <span class="material-symbols-outlined">mic</span>
            </div>
            <div class="mistake-cont">
                <p>Gemini can make mistakes, so double-check it</p>
            </div>
        </div>
    </main>
</body>
</html>
